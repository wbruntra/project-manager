<div id="newProjectModal" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create New Project</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="/projects/create" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
            <label class="control-label" for="title">Project Name</label>
              <input type="text" class="form-control" id="title" name="name" placeholder="Project Name">
            </div>
          </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
